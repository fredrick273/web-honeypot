<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Banking Application</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f8f9fa;
  color: #333;
}

header {
  position: absolute;
  top: 10px;
  left: 20px;
}

.container {
  text-align: center;
}

h1 {
  font-size: 1.5rem;
  font-weight: normal;
  color: #333;
}

h2 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 10px;
}

p {
  font-size: 1rem;
  color: #666;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.btn {
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  cursor: pointer;
}

.btn-primary {
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
}

.btn-secondary {
  background-color: #ffffff;
  color: #333;
  border: 1px solid #ddd;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <header>
    <h1>ABC Banking Application</h1>
  </header>

  <main>
    <div class="container">
      <h2>ABC Banking Group</h2>
      <p>Online Banking Application</p>
      <div class="buttons">
<!-- Add this button wherever you'd like in your HTML -->
        <button class="btn btn-primary" onclick="window.location.href='{% url 'login' %}'">Customer Login</button>
        <button class="btn btn-secondary" onclick="location.href='employee-login.html'">Employee Login</button>
      </div>
    </div>
  </main>

</html>
